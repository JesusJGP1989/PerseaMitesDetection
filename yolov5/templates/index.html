<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .progress-container {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .progress-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 10px solid #007bff;
            border-top: 10px solid transparent;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Cargar Imágenes</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="custom-file mb-3">
                <input type="file" class="custom-file-input" id="file" name="files[]" multiple onchange="updateFileName(this)">
                <label class="custom-file-label" for="file" id="fileLabel">Seleccionar archivos</label>
            </div>
            <button type="submit" class="btn btn-primary">Cargar</button>
        </form>
        <div class="mt-4">
            <a href="/gallery" class="btn btn-success">Galería</a>
            <button type="button" class="btn btn-info ml-2" onclick="classifyImage()">Clasificar</button>
        </div>
        <div class="progress-container" id="progressContainer">
            <div class="progress-circle"></div>
            <p>Clasificando imágenes...</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function updateFileName(input) {
            var label = document.getElementById('fileLabel');
            if (input.files.length > 1) {
                label.innerText = input.files.length + " archivos seleccionados";
            } else if (input.files.length === 1) {
                label.innerText = input.files[0].name;
            } else {
                label.innerText = "Seleccionar archivos";
            }
        }

        function classifyImage() {
            var form = document.querySelector('form');
            form.action = '/classify';
            document.getElementById('progressContainer').style.display = 'block';
            setTimeout(() => { form.submit(); }, 500); // Small delay for smooth transition
        }
    </script>
</body>
</html>
